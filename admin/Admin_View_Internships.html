<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Internships - United Intern</title>
    <link rel="stylesheet" href="Admin_View_Internships.css">
</head>
<body>
    <div class="manage-container">
        <header class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="brand-section">
                        <h1 class="brand-name">United Intern</h1>
                    </div>
                    <nav class="admin-nav">
                        <a href="Admin_Dashboard.html">Dashboard</a>
                        <a href="Admin_Manage_Internship.html">Manage Internships</a>
                        <a href="Admin_View_Internships.html" class="nav-active">View Internships</a>
                        <a href="Admin_Manage_Applications.html">Manage Applications</a>
                        <a href="Admin_Account.html">Account</a>
                    </nav>
                    <div class="logout-section">
                        <a href="Admin_Logout.html" class="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="filters">
                <h2>Filter Internships</h2>
                <div class="filter-controls">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="closed">Closed</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search internships...">
                </div>
            </section>

            <section class="internships-list">
                <h2>Available Internships</h2>
                <div id="internshipsContainer">
                    <div style="text-align: center; padding: 40px; color: #666;">Loading internships...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Application Modal -->
    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Applications for <span id="internshipTitle"></span></h2>
            <div id="applicationsList">
                <!-- Applications will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script src="View_Internships.js"></script>
</body>
</html>
