<!DOCTYPE html>
<html>
<head>
  <title>Company Sign Up</title>
  <link rel="stylesheet" href="Admin_Signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Company Sign Up</h2>
    <p class="subtitle">Create your company account</p>
    <form id="signupForm">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your company location" required>
      </div>
      <button type="submit" class="signup-btn">Register</button>
    </form>
    <div class="additional-links">
      <p>Already have an account? <a href="Admin_Login.html">Log in</a></p>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('.signup-btn');
      
      // Disable button during registration
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';
      
      try {
        const data = {
          companyName: form.companyName.value,
          email: form.email.value,
          password: form.password.value,
          location: form.location.value
        };
        
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          alert('Registration successful! You can now log in.');
          window.location.href = 'Admin_Login.html';
        } else {
          alert(result.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed. Please check your connection and try again.');
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
      }
    });
  </script>
</body>
</html>
