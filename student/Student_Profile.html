<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <link rel="stylesheet" href="Student_Profile.css">
</head>
<body>
  <div class="navbar">
    <a href="Student_Home.html">Dashboard</a>
    <a href="Student_Internships.html">Browse Internships</a>
    <a href="Student_Applications.html">My Applications</a>
    <a href="Student_Profile.html">Profile</a>
    <a href="Student_Logout.html">Logout</a>
  </div>
  
  <div class="main-content">
    <h2>My Profile</h2>
    <div class="profile-container">
      <form id="profileForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" readonly>
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" id="university" name="university" placeholder="Enter your university">
        </div>
        <div class="form-group">
          <label for="major">Major</label>
          <input type="text" id="major" name="major" placeholder="Enter your major">
        </div>
        <button type="submit" class="update-btn">Update Profile</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch current student info
    window.onload = async function() {
      try {
        const res = await fetch('/api/student/profile');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('name').value = data.name || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('university').value = data.university || '';
          document.getElementById('major').value = data.major || '';
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    };

    // Update student info
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        university: document.getElementById('university').value,
        major: document.getElementById('major').value
      };
      
      try {
        const res = await fetch('/api/student/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (res.ok) {
          alert('Profile updated successfully!');
        } else {
          alert('Failed to update profile.');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('Failed to update profile. Please try again.');
      }
    });
  </script>
</body>
</html>
