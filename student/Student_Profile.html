<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile - United Intern</title>
  <link rel="stylesheet" href="Student_Profile.css">
</head>
<body>
  <div class="manage-container">
    <header class="main-header">
      <div class="container">
        <div class="header-content">
          <div class="brand-section">
            <h1 class="brand-name">United Intern</h1>
          </div>
          <nav class="admin-nav">
            <a href="Student_Home.html">Dashboard</a>
            <a href="Student_Internships.html">Browse Internships</a>
            <a href="Student_Applications.html">My Applications</a>
            <a href="Student_Profile.html" class="nav-active">Profile</a>
          </nav>
          <div class="logout-section">
            <a href="Student_Logout.html" class="logout-btn">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form id="profileForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your registration email" readonly>
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" id="university" name="university" placeholder="Enter your university">
        </div>
        <div class="form-group">
          <label for="major">Major</label>
          <input type="text" id="major" name="major" placeholder="Enter your major">
        </div>
        <button type="submit" class="update-btn">Update Profile</button>
      </form>
    </main>
  </div>

  <script>
    // Load student data on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadStudentData();
    });

    // Load actual student data from localStorage/sessionStorage
    function loadStudentData() {
      const studentData = sessionStorage.getItem('studentData') || localStorage.getItem('studentData');
      if (studentData) {
        const student = JSON.parse(studentData);
        console.log('Loading student data:', student);
        
        // Populate form fields with actual student data
        document.getElementById('name').value = student.name || '';
        document.getElementById('email').value = student.email || '';
        document.getElementById('university').value = student.university || '';
        document.getElementById('major').value = student.major || '';
      } else {
        // If no student data, try API call as fallback
        loadStudentDataFromAPI();
      }
    }

    // Fallback API call
    async function loadStudentDataFromAPI() {
      try {
        const res = await fetch('/api/student/profile');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('name').value = data.name || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('university').value = data.university || '';
          document.getElementById('major').value = data.major || '';
        } else {
          // If API fails, redirect to login
          console.log('No student data found, redirecting to login');
          window.location.href = 'Student_Login.html';
        }
      } catch (error) {
        console.error('Error loading profile:', error);
        // Redirect to login if error
        window.location.href = 'Student_Login.html';
      }
    }

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        university: formData.get('university'),
        major: formData.get('major')
      };
      
      // Update storage with new data
      const currentStudentData = JSON.parse(sessionStorage.getItem('studentData') || localStorage.getItem('studentData') || '{}');
      const updatedStudentData = {
        ...currentStudentData,
        name: data.name,
        university: data.university,
        major: data.major
      };
      
      // Update both storage methods for consistency
      sessionStorage.setItem('studentData', JSON.stringify(updatedStudentData));
      localStorage.setItem('studentData', JSON.stringify(updatedStudentData));
      
      // Show success message
      alert('Profile updated successfully!');
      console.log('Updated data:', data);
    });
  </script>
</body>
</html>
